<div class="row check-area">
		<p class="show_message"></p>
		<div class="col-md-7">
			<p class="title">Proxy list</p>
			<textarea name="proxy-list-check" cols="" row="30" class="form-control"></textarea>
			<input type="checkbox" name="share" class="" value="1" checked="">Share Proxy<p></p>
		</div>
		<div class="col-md-5">
			<p class="title">Show</p>
			<div class="col-md-6">
				<p><input type="checkbox" name="http" value="1" checked="">HTTP</p>
				<p><input type="checkbox" name="https" value="1" checked="">HTTPS</p>
				<p><input type="checkbox" name="sock" value="1" checked="">Socks4/5</p>
			</div>
			<div class="col-md-6">
				<p><input type="checkbox" name="fail" value="1" checked="">Not working</p>
			</div>
		</div>
		<div class="col-md-12"><input type="submit" value="Start check" name="check-proxy" class="btn btn-success"></div>
	</div>
